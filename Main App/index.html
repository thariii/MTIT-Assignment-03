<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style='margin : 10px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-assets>
          <a-asset-item id="tree" src="sts.gltf"></a-asset-item>
        </a-assets>
        <a-marker type='pattern' url='t.patt'>  
            <a-entity gltf-model="#tree" scale="0.05 0.05 0.05" rotation="0 180 0" position="0 1 0"></a-entity>
            <a-text value="Statue of Senenmut" position="-1 0 1" color="yellow" scale="1 1 1">
            <a-text value="IT17114936 - Arachchi T.L.P." position="-0.5 0 1" color="yellow" scale="1 1 1">  
        </a-marker> 
        <a-assets>
            <a-asset-item id="tree-obj" src="12329_Statue_v1_l3.obj"></a-asset-item>
        </a-assets>
        <a-marker preset='custom' type='pattern' url='pattern-iCVVE.patt'>
            <a-entity obj-model="obj: #tree-obj;" material="src: statue_diffuse.jpg" position="0 0.5 0" rotation="270 0 0" scale="0.005 0.005 0.005">
            </a-entity></a-entity>
            <a-text Value="Kavishika M.G.G\n\n Easter Island Moai " position=" -1 0 1" scale="1 1 1"></a-text>
        </a-marker>   
        <a-assets>
            <a-asset-item id="tre" src="21512_Statue_Of_Liberty_V1_NEW.obj"></a-asset-item>
        </a-assets>
        <a-marker preset='th' type='pattern' url='pattern-th.patt'>
            <a-entity obj-model="obj: #tre;" material="src: gray-wall-textures-background_74190-4389.jpg" position="0 0 -1" rotation="-90 0 0" scale="0.2 0.2 0.2">
            </a-entity></a-entity>
            <a-text Value="Liberty Statue" position="-0.5 0 0" rotation="0 0 0" scale="0.5 0.5 0.5"></a-text>
            <a-text Value="H.A.L.H Somarathne" position="-0.5 -0.5 0" rotation="0 0 0" scale="0.5 0.5 0.5"></a-text>
        </a-marker>
        <a-assets>
          <a-asset-item id="tr" src="12328_Statue_v1_L2.obj"></a-asset-item>
        </a-assets>
        <a-marker preset='pattern-th1' type='pattern' url='pattern-th1.patt'>
          <a-entity obj-model="obj: #tr;" material="src: statue.jpg" position="0 0 -1" rotation="-90 0 0" scale="0.015 0.015 0.015"> </a-entity>
          <a-text Value="Venus de Milo Statue" position="-0.4 -0.5 0" rotation="0 0 0" scale="0.5 0.5 0.5"></a-text>
          <a-text Value="L.A.I.M. Bandara" position="-0.4 -0.3 0" rotation="0 0 0" scale="0.5 0.5 0.5"></a-text>
        </a-marker>
        <a-entity camera></a-entity> 
    </a-scene>       
  </body>
</html>
